<script id="vertex-shader" type="x-shader/x-vertex">
	   attribute vec4 vPosition;
     uniform float theta;
     uniform float translationX;
     uniform float translationY;
     uniform float scale;
	
	   void main(){ 
	  
      gl_Position.x = ((cos(theta) * vPosition.x - sin(theta) * vPosition.y)+translationX )*scale;
      gl_Position.y = ((sin(theta) * vPosition.x + cos(theta) * vPosition.y)+translationY)*scale;
      gl_Position.z = 0.0;
      gl_Position.w = 1.0;
		  
	   }
	</script>

<script id="fragment-shader" type="x-shader/x-fragment">
		precision mediump float; 
		uniform vec3 color;
		void main() {
		  gl_FragColor =vec4(color,1.0);
	   }
	</script>
